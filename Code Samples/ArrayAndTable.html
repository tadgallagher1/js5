

<html>
<head>
<title>Table of Phone Numbers</title>

</head>
<body>

<h1>Table of People in Our Class</h1>

<table border="1">

<script>


var myArray    = new Array();
    myArray[0] = "Tim";
    myArray[1] = "Mario";
    myArray[2] = "Jen";
    myArray[3] = "Deb";
    

for (var i=0; i<4; i++) {
  document.write("<tr>");	
  document.write("<tr><td>Person " + i + " is:</td>");
  document.write("<td>" + myArray[i] + "</td>");
  document.write("</tr>");	
}

</script>

</table>

</body>
</html>
